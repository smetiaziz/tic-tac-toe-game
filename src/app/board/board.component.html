<h1>Current Player: {{player}}</h1>
<button (click)="newGame()" [ngStyle]="{'background-color': 'red'}">Start new Game</button>

<h2 *ngIf="winner">
Player {{winner}} won the game!
</h2>
<h2 *ngIf="gameIsDraw">
    Game ended with draw, maybe next time!
    </h2>
<main>
    <app-square
        *ngFor="let val of squares; let i =index"
        [value]="val"
        (click)="makeMove(i)">

    </app-square>
</main>
